<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Mania</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="nav">
        <h1 class="nav__logo--text">Movie Mania</h1>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Browse</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
      <div class="search__wrapper">
        <h1 class="search__heading">Browse Movies</h1>
        <input
          type="text"
          class="search__input"
          placeholder="Search By Name"
          required
          onchange="search(event)"
        />
        <button class="btn" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="features">
            <h2 class="search__results">Search Results For:</h2>
            <select name="" id="filter" onchange="filterMovies(event)">
              <option value="" disabled selected>Sort</option>
              <option value="OLD_TO_NEW">Date, Old to New</option>
              <option value="NEW_TO_OLD">Date, New to Old</option>
            </select>
          </div>
          <div class="loading">
            <i
              class="fas fa-spinner movies__loading--spinner"
              aria-hidden="true"
            ></i>
          </div>
          <div class="movies"></div>
        </div>
      </div>
    </main>
  </body>
</html>
